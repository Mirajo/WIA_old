<!DOCTYPE html>
<html>
	<head>
		<title>SVG Gradients</title>

	</head>
	<body>
		<h1>SVG Gradients</h1>
		<p>This example will show how to use gradients in an SVG.</p>
	
    	<svg width="500" height="500">
		<!-- 
			<defs>
				<linearGradient x1 y1 x2 y2>
				x1,y1 starting % of the gradient
				x2,y2 is the ending %
				
				<stop offset= % style= color
				 
			</defs>
		-->
    	
		<defs>
		<linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="grad1">
		<stop offset="0%" style="stop-color:rgb(255,255,0); stop-opacity:1" />
		<stop offset="100%" style="stop-color:rgb(255,0,0); stop-opacity:1 />

		</linearGradient>	

		</defs>
		
		<ellipse
					cx="200"
					cy="70"
					rx="85"
					ry="55"
					fill="red"
					
				/>

	
   			</svg>
	</body>
</html>
