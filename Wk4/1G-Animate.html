<!DOCTYPE html>
<html>
	<head>
		<title>SVG Animations</title>

	</head>
	<body>
		<h1>SVG Animations</h1>
		<p>This example will show how to animation properties of an SVG.</p>
	
    	<svg width="500" height="500">
			<circle cx="50" cy="50" r="30" fill="blue" stroke="black" stoke-width="1">
			
		<!--
		<animate attributeName="The name of the property" 
		from = the initial value
		to = the final value
		dur = how long in seconds
		repeatCount= # or indefinite/>
		
		
		-->
		<animate attributeName= "cx" from="-30" to="530" dur="5s" repeatCount="indefinite"
		
		</circle>

	</svg>
	
	</body>
</html>
