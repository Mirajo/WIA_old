<!DOCTYPE html>
<html>
	<head>
		<title>SVG Filters</title>

	</head>
	<body>
		<h1>SVG Filters</h1>
		<p>This example will show how to use filters in an SVG.</p>
		
		<svg width="500" height="500">
			<defs>
			
			<filter id="f1" x="0" y="0">
			
			<feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
			
			</filter>
			
			</defs>
		<rect	
			x="50" y="50"
			width="100" height="100"
			fill="blue" stroke="red"
			stroke-width="5px"
			filter="url(#f1)"
		
			/>
    	
			<defs>
			
			<filter id="f2" x="0" y="0">
			
			<feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
			
			</filter>
			
			</defs>
		
		
<rect	
			x="200" y="200"
			width="100" height="100"
			fill="yellow" stroke="green"
			stroke-width="5px"
			filter="url(#f1)"
		
			/>
			</svg>

		
		
		
	</body>
</html>
