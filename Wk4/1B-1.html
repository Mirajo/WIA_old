<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">


<svg width = "300" height = "300" xmlns="http://www.w3.org/200/svg" version="1.1">

<!-- Draw a polygon
	 x, y coordinates for each corner of the polygon 	
 -->
 
 <polygon
	points="50,20 200,10 250, 190 160, 210"
	style="fill:line; stroke:purple; stroke-width:5"
	/>
	<!--
	Make a start
	fill-rule:
	  nonzero-basically everything shows
	  evenodd-overlap is transparent
	  -->
	  
	  <polygon
	  points="100,10 40, 180 190, 60 10, 60 160, 180"
	  style="fill:blue; stroke:red; stroke-width:5; fill-rule:evenodd"
	  
	  />

</svg>
