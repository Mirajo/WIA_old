<!DOCTYPE html>
<html>
	<head>
		<title>Drawing SVGs</title>

	</head>
	<body>
		<h1>Drawing SVGs</h1>
		<p>This example will show how to draw using an SVG.</p>
		<!--Create SVG tag and set width and height-->
		<svg width = "250" height = "250">
		
		<!-- Create a rectangle
		 	<rect x y width height rx 
			
			& ry rounded corners/> -->
			
			<rect x="50" y="50"
			width="100" height="100" fill="blue" stroke="red" 
			stroke-width="5px"
			rx="8" ry="8"
			id="myRect" class="chart"
			/>
			
			<!-- Draw a circle inside of that square
			<circle cx cy r>
		<circle 
			cx = "100" cy ="100"
			r="40"
			fill = "yellow"
			stroke ="black"
			fill-opacity = ".5"
			stroke-width = "2"
		/>
		</svg>
		
		<br>
		
	</body>
</html>
