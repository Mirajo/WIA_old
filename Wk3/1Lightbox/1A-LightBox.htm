    	<link href="css/lightbox.css" rel="stylesheet" />

	<body>
		<h1>Lightbox Example</h1>
        <a herf="img/1-Large.jpg" data-lightbox="group1" title="my caption""><img src="img/1-Small.jpg" alt="Image 1" width="150" height="150"></a>
             
              <a herf="img/2-Large.jpg" data-lightbox="group2" title="my caption">
        <img src="img/2-Small.jpg" alt="Image 2" width="150" height="150"></a>

   <a herf="img/3-Large.jpg" data-lightbox="group3" title="my third caption""><img src="img/3-Small.jpg" alt="Image 3" width="150" height="150"></a>		
     
     <a herf="img/4-Large.jpg" data-lightbox="group4" title="my fourth caption""><img src="img/4-Small.jpg" alt="Image 4" width="150" height="150"></a>		
     
	    
	</body>
